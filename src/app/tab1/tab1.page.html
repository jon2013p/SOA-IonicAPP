<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Pasteles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Pasteles</ion-card-subtitle>
      <ion-card-title>Varios sabores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Selecciona el que más te gusta y obtén información detallada
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor='let p of pasteles' [routerLink]="['/tabs/tab1/detalle',p.id]">
      <ion-thumbnail slot='start'>
        <img [src]="p.imagen" />
      </ion-thumbnail>
      <ion-label>{{p.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
